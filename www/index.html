<!DOCTYPE html>
<html>
    
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>FMCG Sign-In</title>
        
        <!-- Bootstrap core CSS -->
    	<link href="includes/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        
        <!-- Custom styles for index.html -->
    	<link href="includes/css/index.css" rel="stylesheet">
        <link href="includes/css/dialogs.css" rel="stylesheet">
        
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        
    </head>
    
    <body>
    	
        <div class="container">
            
            <form class="form-signin" role="form" id="form-signin" autocomplete="off">
            	
				<h3 class="form-signin-heading text-center"><img src="images/login-page-logo.gif" /></h3>
                
                <div class="form-group">
                    <input name="username" id="username" type="text" class="form-control" placeholder="Username" required autofocus>
                </div>
                
                <div class="form-group">
                	<input name="password" id="password" type="password" class="form-control" placeholder="Password" required>
                </div>
                
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                
                <p class="messages">
                	<span class="text-messages"></span>
                </p>
                
            </form>
            
        </div> <!-- /container -->
        
        <!-- Dialogs -->
        <div class="modal fade" id="FMCGDialogs" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="myDialogs" aria-hidden="true">
        	<div class="modal-dialog">
                <div class="modal-content">
                	<div class="modal-header">
                    	<h4 class="modal-title" id="myDialogs"></h4>
                    </div>
                    <div class="modal-body">
                        <p class="alert" id="myDialogsText"></p>
                    </div>
                    <div class="modal-footer" id="myDialogsFoot">
                    	<button type="button" class="btn btn-default" id="button-DialogYes"><span class="glyphicon glyphicon-ok"></span> Ya</button>
                        <button type="button" class="btn btn-default" id="button-DialogNo"><span class="glyphicon glyphicon-remove"></span> Tidak</button>
                        <button type="button" class="btn btn-default" id="button-DialogClose"><span class="glyphicon glyphicon-remove"></span> Tutup</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- "Please Wait" Dialog -->
        <div class="modal fade" id="pleasewait" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="myWaitingModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                    	<h4 class="modal-title" id="myWaitingModal">Harap tunggu...</h4>
                    	<div class="progress progress-striped active">
                            <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="cordova.js" type="text/javascript"></script>
        <script src="includes/js/jquery-1.11.0.min.js" type="text/javascript"></script>
        <script src="includes/js/jquery.validate.min.js" type="text/javascript"></script>
        <script src="includes/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        
        <script src="includes/js/func-closeApp.js"></script>
        
        <script>
        	
			$('#form-signin').validate({
				rules: {
					username: {
						required: true
					},
					password: {
						required: true
					}
				},
				highlight: function(element) {
					$(element).closest('.form-group').addClass('has-error');
				},
				unhighlight: function(element) {
					$(element).closest('.form-group').removeClass('has-error');
				},
				errorElement: 'span',
				errorClass: 'help-block',
				errorPlacement: function(error, element) {
					if(element.parent('.input-group').length) {
						error.insertAfter(element.parent());
					} else {
						error.insertAfter(element);
					}
				},
				submitHandler: function(form){
					submitLogin();
				}
			});
			
        </script>
        
        <script>
			
			function submitLogin(){
				$("#pleasewait").modal();
				
				var log_username	=	$("#username").val();
				var log_password	=	$("#password").val();
				
				$.post(
					// URL
					//
					"http://totalit.co.id/demo/PLN-0.01/web-service/main-login.php",
					// Data POST
					//
					{
						username: log_username,
						password: log_password
					},
					// When Succeeded
					//
					function(data){
						if(data['status'] != 1){
							$("#pleasewait").modal('hide');
							
							$(".messages").addClass('bg-danger');
							$(".text-messages").empty();
							$(".text-messages").addClass('text-danger');
							$(".text-messages").append(data['message']);
						}else{
							setTimeout(function(){
								$("#pleasewait").modal('hide');
								window.location.href	=	"main-page.html";
							}, 1000);
						}
					},
					"json"
				);
			}
			
        </script>
        
    </body>

</html>
